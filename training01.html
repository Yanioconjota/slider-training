<html>
	<head>
		<meta charset="UTF-8">
		<title>Training Angular JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<script src="https://code.angularjs.org/1.4.0-rc.2/angular.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body ng-app="exampleApp">
		<div class="container">
			<div class="row">
				<div class="col-xs-12" ng-controller="WelcomeCtrl as wctrl">
					<!-- One way binding
					<h1 ng-bind="now"></h1> -->
					<div class="form-group">
						<!-- Two way binding -->
						<input type="text" placeholder="Ingrese su nombre" ng-model="wctrl.firstName" class="form-control">
						<label class="control-label">Hola <span ng-bind="wctrl.prefix"></span><span ng-bind="wctrl.firstName"></span><span ng-if="wctrl.firstName"> ,quiere cambiar su nombre?</span>
					</div>
					<div class="form-group">
						<input ng-if="wctrl.firstName" type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
